<form class="container py-4">
  <div class="mb-3">
    <label class="form-label">¿Qué deseas pedir?:</label>
    <select
      class="form-select"
      name="pedidoSeleccionado"
      [(ngModel)]="pedidoSeleccionado"
    >
      <option [ngValue]="pedido" *ngFor="let pedido of pedidos">
        {{ pedido.nombre }}
      </option>
    </select>
  </div>

  <button
    class="btn btn-outline-secondary w-auto d-block mx-auto mb-3"
    id="bottone5"
    (click)="agregarProducto()"
  >
    Agregar producto
  </button>

  <hr />

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-sm">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Costo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of pedidosSeleccionados">
          <td>{{ p.nombre }}</td>
          <td>${{ p.costo }}</td>
        </tr>
        <tr>
          <td>Subtotal</td>
          <td>${{ subtotal }}</td>
          <td>Total:</td>
          <td>{{ total }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
